<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design Bootstrap</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="css/style.css" rel="stylesheet">
</head>

<body class="grey lighten-3">

  <header>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
      <div class="container-fluid">
        <a href="#" class="navbar-brand waves-effect"><strong class="blue-text">Logo</strong></a>

        <button class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbar-content"
                aria-controls="navbar-content"
                aria-expanded="false"
                aria-label="Toggle Nav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar-content">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a href="#" class="nav-link waves-effect">Home</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link waves-effect">About Us</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link waves-effect">News</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link waves-effect">Contacts</a>
            </li>
          </ul>

          <ul class="navbar-nav nav-flex-icons">
            <li class="nav-item mr-2">
              <a href="#" class="nav-link border border-light rounded waves-effect"><i class="fab fa-facebook"></i></a>
            </li>
            <li class="nav-item mr-2">
              <a href="#" class="nav-link border border-light rounded waves-effect"><i class="fab fa-instagram"></i></a>
            </li>
            <li class="nav-item mr-2">
              <a href="#" class="nav-link border border-light rounded waves-effect"><i class="fab fa-github"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="sidebar-fixed position-fixed">
      <a href="#" class="logo-wrapper waves-effect">
        <img src="https://mdbootstrap.com/wp-content/uploads/2018/06/logo-mdb-jquery-small.png" alt="mdb" class="img-fluid">
      </a>

      <div class="list-group list-group-flash">
        <a href="#" class="list-group-item active waves-effect">
          <i class="fa fa-chart-bar mr-3"></i>Dashboard
        </a>
        <a href="#" class="list-group-item waves-effect">
          <i class="fa fa-user mr-3"></i>Profile
        </a>
        <a href="#" class="list-group-item waves-effect">
          <i class="fa fa-table mr-3"></i>Tables
        </a>
        <a href="#" class="list-group-item waves-effect">
          <i class="fa fa-map mr-3"></i>Maps
        </a>
        <a href="#" class="list-group-item waves-effect">
          <i class="fa fa-money-bill mr-3"></i>Orders
        </a>
      </div>
    </div>
  </header>

  <main class="pt-5 max-lg-5">
    <div class="container-fluid mt-5">
      <div class="card mb-4 wow zoomIn">
        <div class="card-body d-sm-flex justify-content-between">
          <h4 class="mb-2 mb-sm-0 pt-1">
            <a href="#">Home Page</a>
            <span> / </span>
            <span>Dashboard</span>
          </h4>

          <form action="#" class="d-flex justify-content-center">
            <input type="search" class="form-control" placeholder="Type your query ...">
            <button class="btn btn-primary btn-sm my-0 p" type="submit">
              <i class="fa fa-search"></i>
            </button>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-md-9 mb-4">
          <div class="card wow slideInLeft">
            <div class="card-body">
              <canvas id="myChart"></canvas>
            </div>
          </div>
        </div>

        <div class="col-md-3 mb-4">
          <div class="card wow slideInRight mb-2">
            <div class="card-body">
              <canvas id="pieChart"></canvas>
            </div>
          </div>

          <div class="card mb-4 wow slideInRight">
            <div class="card-body">
              <div class="list-group list-group-flash">
                <a href="#" class="list-group-item list-group-item-action waves-effect">
                  Sales
                  <span class="badge badge-danger badge-pill pull-right">
                    23% <i class="fa fa-arrow-up nl-1"></i>
                  </span>
                </a>
              </div>
              <div class="list-group list-group-flash">
                <a href="#" class="list-group-item list-group-item-action waves-effect">
                  Sales
                  <span class="badge badge-danger badge-pill pull-right">
                    3% <i class="fa fa-arrow-up nl-1"></i>
                  </span>
                </a>
              </div>
              <div class="list-group list-group-flash">
                <a href="#" class="list-group-item list-group-item-action waves-effect">
                  Sales
                  <span class="badge badge-success badge-pill pull-right">
                    7% <i class="fa fa-arrow-down nl-1"></i>
                  </span>
                </a>
              </div>
              <div class="list-group list-group-flash">
                <a href="#" class="list-group-item list-group-item-action waves-effect">
                  Sales
                  <span class="badge badge-warning badge-pill pull-right">
                    0% <i class="fa fa-arrow-up nl-1"></i>
                  </span>
                </a>
              </div>
              <div class="list-group list-group-flash">
                <a href="#" class="list-group-item list-group-item-action waves-effect">
                  Sales
                  <span class="badge badge-success badge-pill pull-right">
                    17% <i class="fa fa-arrow-down nl-1"></i>
                  </span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="page-footer text-center font-small primary-color-dark darken-2 mt-4 wow fadeIn fixed-bottom">
    <div class="pt-4">
      <a href="#" class="btn btn-outline-white">Bootstrap <i class="fa fa-download ml-2"></i></a>
    </div>
  </footer>

  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.js"></script>

  <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
